<script>
    function promptOnClose(e){

        var promptString = '你是否要离开此页面，离开该页面的信息将不被保存！';

//event.returnValue = promptString;

        return promptString;

    }

    if (window != top){

        top.location.href = "www.baidu.com";

    }else{

        if (window.Event) {

            window.onbeforeunload = function(event) {

                return promptOnClose(event);
            }
        } else {

                return promptOnClose(event);
            }
        }
    }
