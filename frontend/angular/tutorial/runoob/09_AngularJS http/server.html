<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
		<script src="../angular.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-app="myApp" ng-controller="myCtrl">
		<div class="container m-t-3">
			<div class="card-deck-wrapper">
				<div class="card-deck">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title">AngularJS server</h3>
						</div>
						<div class="card-block">
							<ul>
								<li ng-repeat="x in names">
									<span ng-bind="x.Name"></span>-
									<span ng-bind="x.Country"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--card-deck-->
			</div>

		</div>
		<script>
			//在大型应用程序中，通常是把控制器存储在外部文件
			angular.module('myApp', [])
				.controller('myCtrl', function($scope, $http) {
					$http.get("data.json")
						.success(function(response) {
							$scope.names = response.records//$scope.names 为一个数组
						})
				})
		</script>
	</body>

</html>
