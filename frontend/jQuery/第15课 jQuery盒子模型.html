<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            #div {
                width: 100px;
                height: 100px;
                margin: 50px;
                padding: 50px;
                border: 10px solid #664488;
                background-color: #449961;
            }

        </style>
    </head>
    <body>
        <div id="div"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <script src="js/jquery-1.11.3.js"></script>
        <script>
            $(document).ready(function() {
                $(".div2").text($("#div").height())
                $(".div3").html("宽度是：" + $("#div").width())
                $(".div4").html("innerHeight：" + $("#div").innerHeight() + "<br>innerWidth：" 
                + $("#div").innerWidth() + "<br>outerHeight：" + $("#div").outerHeight() + "<br>outerWidth：" 
                + $("#div").outerWidth() + "<br>outerWidthTrue：" + $("#div").outerWidth(true))

            })
        </script>

    </body>
</html>
