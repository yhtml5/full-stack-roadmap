<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		    #content,#fliphide,#fliptoggle,#flipshow{padding: 5px;text-align: center;background-color: #724877;
		    border:solid 1px #774266;}
		    #content{padding: 50px;display: none;}
		</style>
	</head>
	<body>
	    <h2>jQuery特效</h2>
	    <div id="flipshow">点击下拉</div>
	    <div id="fliphide">点击收起</div>
	    <div id="fliptoggle">下拉收起</div>
	    <div id="content">我是内容</div>
	    <script src="js/jquery-1.11.3.js"></script>
	    
	    <script>
	        $(document).ready(function () {
	            $("#flipshow").click(function () {
				  $("#content").slideDown(1000);
			  })
			    $("#fliphide").click(function () {
                  $("#content").slideUp(1000);
              })
                $("#fliptoggle").click(function () {
                  $("#content").slideToggle(1000);
              })
			})
			
	       
	    </script>
	</body>
</html>
