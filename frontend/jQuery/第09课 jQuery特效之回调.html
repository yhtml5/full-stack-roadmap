<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
           
        </style>
    </head>
    <body>
        <h2>jQuery特效</h2>
        <p>回调丨每个效果执行后，再调用方法这种方式叫回调</p>
        <button class="btn1">隐藏</button>
        <p id="hide1">Hello World</p>
        <button class="btn2">动画</button>
        <p id="hide2">我是动画</p>
        <script src="js/jquery-1.11.3.js"></script>
        <script>
           $(document).ready(function () {
               $(".btn1").click(function () {
                   $("#hide1").hide(1000,function () {
                       alert("动画结束这个方法被回调")
                     })})
               $(".btn2").click(function () {
                   $("#hide2").css("color","red").slideUp(1000).slideDown(1000)//函数可以连起来写
                 })})
        </script>
    </body>
</html>
