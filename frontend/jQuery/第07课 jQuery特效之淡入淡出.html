<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	    <h2>jQuery特效</h2>
	    <button id="in">fadeIn</button>
	    <button id="out">fadeOut</button>
	    <button id="toggle">fadeToggle</button>
	    <button id="to">fadeTo</button>
	    <div id="div1" style="width: 80px;height: 80px;background-color: #778877;display: none;"></div>
	    <div id="div2" style="width: 80px;height: 80px;background-color: #662288;display: none;"></div>
	    <div id="div3" style="width: 80px;height: 80px;background-color: #449988;display: none;"></div>
	    <script src="js/jquery-1.11.3.js"></script>
	    <script src="js/第06课%20animation.js"></script> <!-- 后面加载的js会覆盖前面，所以弄清楚依赖关系 -->
	    <script>
	        $(document).ready(function () {
	            $("#in").on("click",function () {
	                $("#div1").fadeIn(1000)
				    $("#div2").fadeIn(1000)
				    $("#div3").fadeIn(1000)
				})
				$("#out").on("click",function () {
                    $("#div1").fadeOut(1000)
                    $("#div2").fadeOut(1000)
                    $("#div3").fadeOut(1000)
                })
                $("#toggle").on("click",function () {
                    $("#div1").fadeToggle(1000)
                    $("#div2").fadeToggle(1000)
                    $("#div3").fadeToggle(1000)
                })
                $("#to").on("click",function () {
                    $("#div1").fadeTo(1000,0.8)//执行时间，透明度0-1
                    $("#div2").fadeTo(1000,0.5)
                    $("#div3").fadeTo(1000,0.3)
                })})
	    </script>
	</body>
</html>
