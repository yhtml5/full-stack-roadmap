<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jqcss.css"/>
	</head>
	<body>
	    <div id="div1"></div>
	    <div id="div2"></div>
	    <div class="div3"></div>
	    <div class="div4"></div>
	    <div class="div5"></div>
	    
	    
	    <script src="js/jquery-1.11.3.js"></script>
	    <script>
	        $(document).ready(function () {
	            $("#div1").css("width","100px")
	            $("#div1").css("height","100px")
	            $("#div1").css("background","#ff0000")
	            
	            $("#div2").css({width:"100px",height:"100px",backgroundColor:"#559977"})//简便写法
	            
	            $(".div3").addClass("style1")  //增加css
	            
	            $(".div4").click(function () { //改变css
	                $(this).addClass("style2")
				    //$(this).removeClass("style2")
				 })   
				 
				$(".div5").addClass("style1") //切换class
				$(".div5").click(function () {
				    $(this).toggleClass("style2")
				})
			  
			})
	    </script>
	    
	    
	    
	    
	</body>
</html>
