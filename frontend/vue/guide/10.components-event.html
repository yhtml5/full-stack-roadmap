<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="counter-event-example">
    <p>{{ total }}</p>
    <button-counter v-on:increment2="incrementTotal"></button-counter>
    <button-counter v-on:increment2="incrementTotal"></button-counter>
    <button-counter v-on:increment2="incrementTotal"></button-counter>
</div>
<script src="../../../bower_components/vue2/dist/vue.js"></script>
<script>
    Vue.component('button-counter', {
        template: '<button v-on:click="increment">{{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            increment: function () {
                this.counter += 1
                this.$emit('increment2')
            }
        },
    })
    new Vue({
        el: '#counter-event-example',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total += 1
            }
        }
    })
</script>
</body>
</html>
