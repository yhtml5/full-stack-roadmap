<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
    <keep-alive>
        <component :is="currentView">
            <!-- 非活动组件将被缓存！ -->
        </component>
    </keep-alive>
</div>
<script src="../../../bower_components/vue2/dist/vue.js"></script>
<script>
    var Home = {
        template: '<p>Welcome home!</p>'
    }
    var About = {
        template: '<p>About me!</p>'
    }
    var vm = new Vue({
        el: '#app',
        data: {
            currentView: Home
        }
    })
</script>
</body>
</html>
