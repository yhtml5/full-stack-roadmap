<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> article元素  </title>
		
	</head>
	<body>
	    <article>
	        <header>
	            <h1>极客学院</h1>
	            <p>hello</p>
	        </header>
	        <article>
	            <header>作者</header>
	            <p>评论</p>
	            <footer>time</footer>
	        </article>
	        <footer>这是底部</footer>
	    </article>
	    
	    <article>
	        <h1>这是一个内嵌界面</h1>
	        <object><!--"#"表示引用article元素-->
	            <embed src="#" width="600" height="400"></embed></object>
	    </article>
	</body>
</html>
