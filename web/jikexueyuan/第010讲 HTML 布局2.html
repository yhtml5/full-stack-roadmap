<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table布局</title>
	</head>
	<body marginheight="0px" marginwidth="0px">
	    <table width="100%" height="700px" style="background-color: darkgray">
	        <tr>
	            <td colspan="3" width="100%" height="10%" style="background-color: aqua">
	                头部</td>
	        </tr>
	        
	        <tr>
	            <td width="20%" height="80%" style="background-color: green">
	                <ul>
                    <li>ios</li>
                    <li>HTML5</li>
                    <li>js</li>
                    <li>css</li>
                </ul>
                </td>
	            <td width="60%" height="80%" style="background-color: blueviolet">中间</td>
	            <td width="20%" height="80%" style="background-color: deeppink">右菜单</td>
	        </tr>
	        <tr>
                <td colspan="3" height="10%" style="background-color: darkcyan">底部</td>
                
            </tr>
	        
	    </table>
	</body>
</html>
