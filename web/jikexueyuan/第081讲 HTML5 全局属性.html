<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 全局属性  </title>
		
	</head>
	<body>
	    <h2>可编辑列表</h2><!--false表示补课编辑-->
	    <ul contenteditable="">
	        <li>甜甜</li>
	        <li>宝贝</li>
	        <li>爱你</li>
	    </ul>
	    <input type="text" spellcheck="" /><br /><!--拼写检查-->
	    <a href="#" tabindex="1">hello</a><!--按下Table，获取焦点-->
	    <a href="#" tabindex="-1">world</a><!--"-1"表示无法获得焦点-->
	    <a href="#" tabindex="2">hello</a>
	    <a href="#" tabindex="2">hello</a>
	    
	    <ul tabindex="4">
	        <li>1</li>
	        <li>2</li>
	        
	    </ul>
	    
	</body>
</html>
