<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 完整文档  </title>
		
	</head>
	<body>
	    <div class="head"></div>
	    <div class="body"></div>
	    <div class="foot"></div>
	    <header><!--一种具有引导、导航作用的结构元素-->
	        <h1>网页</h1>
	        <nav>
	            <ul>
					<li><a href="http://www.baidu.com">百度</a></li>
					<li><a href="http://www.taobao.com">淘宝</a></li>
					<li><a href="http://www.mi.com/">小米</a></li>
			    </ul>
	        </nav>
	    </header>
	    <article><!--表示独立的内容-->
	        <hgroup><!--将标题、子标题进行分组-->
	            <h2>主标题</h2>
	            <h3>副标题</h3>
	            <p>正文</p>
	            </hgroup>
	    <section>
            <div>
                <article>
                    <h1>评论</h1>
                    <p>内容</p>
                    </article>
            </div>
        </section>
	    </article>
	    
	    <footer><!--可作为上级的内容区块-->
	        <div>
	            <ul>
	                <li>版权信息</li>
	                <li>站点统计</li>
	                <li>联系方式</li>
	            </ul>
	            <address><!--用来表示在文档中呈现联系方式-->
	                <a href="#">秦宇轩</a>
	                HTML，编程爱好者
	                <time datetime="2015-10-10">2015-10-10</time>
	            </address>
	            
	        </div>
	        <small>版权所有</small><!--smll标签将旁注呈现为小型字体-->
	    </footer>
	           
	</body>
</html>
