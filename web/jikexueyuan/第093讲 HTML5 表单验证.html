<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title> 表单验证  </title>
		
	</head>
	<body>
	    <script>
            function check () {
                var email=document.getElementById("email");
                if (email.value=="") {
                    alert("请输入邮箱");
                    return false;
                } else if(!email.checkValidity()){
                        alert("请输入正确的邮箱地址");
                        return false;}}
        </script>
	    <form id="testform" onsubmit="check ()" novalidate="true">
	        <label for="email">Email</label>
	        <input type="email" name="email" id="email" value="" />
	        <input type="submit" />
	    </form>
	    
	</body>
</html>
